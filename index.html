<html>


  <head>
    <title>Nuclide Decay Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="sidebar hidden" id="new-nuclide-sidebar">
      <div>
        <label>Nuclide Name</label><br>
        <input id="nuclide-name-input" />
      </div>
      <div>
        <label>Half life</label><br>
        <input id="half-life-input" />
      </div>
      <div>
        <label>Activity</label><br>
        <input id="activity-input" />
      </div>
      <div id="sidebar-buttons">
        <button onClick="close_sidebar(1); add_info()">Add to table</button>
        <button onClick="close_sidebar(0)">Cancel</button>
      </div>
    </div>

    <div class="overlay" onclick="close_sidebar(0)" style="cursor:pointer" id="new-nuclide-overlay"></div>

    <div>

      <div class="header">
        <h1>Nuclide Decay Calculator</h1>
      </div>

      <div class="content">
        <table id="nuclide-data">
          <tr>
            <th>Nuclide Name</th>
            <th>Half-Life</th>
            <th>Start Activity</th>
            <th>@ 1 day</th>
            <th>@ 10 day</th>
            <th>@ 100 day</th>
            <th>@ 1000 day</th>
            <th>Days &lt; 1</th>
          </tr>
        </table>
        <label>Time for total activity to decay: <a id="info">0</a></label><br>
        <button onClick="open_sidebar()">Add new nuclide</button>
      </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
